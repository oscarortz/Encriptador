<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
  <title>Encriptador</title>
</head>

<body>
  <header>
      <img src="/imagenes/A-Alura.svg" alt=" logo alura"/>
  </header>
  <div class="container-page">
      <div class="container-textarea-buttons">
          <textarea id="textarea"  
          placeholder="ingrese el texto aqui"  
          ></textarea>
          <div class="mensaje-instruccion">
            <img src="imagenes/bi_exclamation-circle-fill.svg" alt="signo de exclamasion"/><p>solo lentras minusculas y sin acentos</p>
          </div>
          <div class="container-buttons">
            <button id="encriptar" >Encriptar!</button>
            <button id="desencriptar" >Desencriptar</button>
          </div>
      </div>

      <div id="texto-original" class="container-mensaje-muñeco" >
        <img id='imagenMuñeco' src="imagenes/Muñeco.svg" alt="muñeco" />
          <div class="content-mensaje">
            <h1 class="mensaje">Ningún mensaje fue encontrado</h1>
            <p class="parrafo">Ingresa el texto que desees encriptar o desencriptar</p>
          </div>
            <div class="container-copiar">
              <button id="copiar" >Copiar</button>
            </div>
      </div>
  </div>
  
  <script type="text/javascript" src="index.js"></script>

</body>
</html>
